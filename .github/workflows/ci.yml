name: CI

on:
  pull_request:
    branches:
      - main
      - develop
      - '*/develop'
      - '*/feature/**'

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v ./cmd/bot

      - name: Run tests
        run: go test -v ./...
